{% extends "base.html" %}
{% block title %}Manage Users - Quiz Master{% endblock %}
{% block content %}
<h1>Manage Users</h1>
<ul>
    {% for user in users %}
        <li>{{ user.full_name }} ({{ user.username }}) 
            <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
