{% extends "base.html" %}

{% block title %}Login - Quiz Master{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (Email)</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                </div>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <h6>Demo Credentials:</h6>
                    <p class="mb-1"><strong>Admin:</strong> admin@quizmaster.com / admin123</p>
                    <p class="mb-0"><small class="text-muted">Register as a user to test student features</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
